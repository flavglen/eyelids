<section id="circullum" class="circullum">

  <div class="col-lg-4 col-md-4 col-sm-4 circullumBg" >
   <img src="/assets/img/contact-Us.png" alt="colorC" class="img-responsive col-xs-8"/>
      <div class="circullumHead">
                      <h3>Circullum</h3>
                      <span> </span>
      </div>
  </div>

  <div class="col-lg-8 col-md-8 col-sm-8 " >
    <div class="row colorConcepts" >
              <div class="col-lg-4 col-md-4 col-sm-4  col-xs-6" *ngFor="let cD of circullumData" >
                <img src='{{cD.imgurl}}' alt="colorC" class="img-responsive circullumImg"/>
                <h4 class="text-center circullumSub">{{cD.title}}</h4>
            </div>
    </div>
  </div>
</section>
