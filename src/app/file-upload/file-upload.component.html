<div class="container myuploadWrapper" style="min-height:250px;">
  <div class="row">
     <div class="col-lg-12 col-md-12 col-sm-12">
        <h3 class="text-center uploadText">Upload Gallery </h3>
          <div class="form-group col-lg-offset-4 col-sm-offset-4 col-md-offset-4">
            <p-dropdown [options]="mediaType" styleClass="form-control" [(ngModel)]="selectedType"></p-dropdown>
         </div>
         <div class="form-group col-lg-offset-4 col-sm-offset-4 col-md-offset-4" *ngIf="selectedType?.id ===1">
            <p-dropdown [options]="imageCategory" styleClass="form-control"  [(ngModel)]="selectedCategory"></p-dropdown>
        </div>
        <div class="form-group col-lg-offset-4 col-sm-offset-4 col-md-offset-4">
         <p-fileUpload (onError)="OnErr($event)" (onUpload)="OnUp($event)" class="col-lg-offset-4" (onBeforeSend)="modifyheader($event)" (onBeforeUpload)="customUpload($event)" [accept]="selectedType?.id ===1?'image/*':'video/*'" name="myfile[]" url="http://eyelids.in/api/upload.php" multiple="multiple"></p-fileUpload>
     </div>
     </div>
  </div>
</div>
